<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider with javascript</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha38-UHRtZLI+pbxhHCWpIt77Bi1L4ZtiqrqD80Kn4Z8NSRyMA2Fd33n5dQ81WUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="picContainer">
      <h2>JavaScript Image Slider</h2>
      <div id="info"></div>

      <div id="image1" class="img">
        <img
          src="file:///C:/Users/DELL/Downloads/image1.jpg"
          alt="photo1"
        />
      </div>

      <div id="image2" class="img">
        <img
          src="file:///C:/Users/DELL/Downloads/image2.jpg"
          alt="photo2"
        />
      </div>

      <div id="image3" class="img">
        <img
          src="file:///C:/Users/DELL/Downloads/image3.jpg"
          alt="photo3"
        />
      </div>

      <div id="image4" class="img">
        <img
          src="file:///C:/Users/DELL/Downloads/image4.jpg"
          alt="photo4"
        />
      </div>
    </div>

    <!--Navigation arrow-->

    <div class="left" onclick="left()">
      <i class="fas fa-angle-left"></i>
    </div>
    <div class="right" onclick="right()">
      <i class="fas fa-angle-right"></i>
    </div>

    <div class="dots">
      <div class="dot a1"></div>
      <div class="dot a2"></div>
      <div class="dot a3"></div>
      <div class="dot a4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
